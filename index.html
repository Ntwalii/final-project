<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Website Project</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
    })
    };
    window.onload = () => {
      loadComponents("login", "src/sections/login.html");
      loadComponents("hero", "src/sections/hero.html");
      loadComponents("about", "src/sections/about.html");
      loadComponents("sticky", "src/sections/sticky.html");
      loadComponents("reference", "src/sections/reference.html");
      loadComponents("services", "src/sections/services.html");
      loadComponents("footer", "src/sections/footer.html");
    };
  </script>
  <body class="relative">
    <div id="login" class=""></div>
  </body>
</html>
